<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKyai</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="app">
        <div class="heading">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/897445316113100810/a877ea464a913e971d75f24ba88a032e.png?size=1024">
            <h1 class="title">Lofi Radio</h1>
            <button class="button invite" onclick="clickButton('invite')">Add to Discord</button>
            <p></p>
            <button class="button support" onclick="clickButton('support')">Join the support server</button>
        </div>
        
    </div>

    <script>
        const invite = "https://discord.com/api/oauth2/authorize?client_id=897445316113100810&permissions=36981760&scope=bot%20applications.commands";
        const support = "https://discord.gg/ddGPhJg8Uu";
        function clickButton(id) {
            if(id === "invite"){
                window.location.href = invite
            } else if(id === "support") {
                window.location.href = support;
            }
        }
    </script>
</body>
</html>
